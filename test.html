<!DOCTYPE html>
<meta charset="utf-8" />

<head>
    <title>WebSocket Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>WebSocket Test</h2>
    
    <div class="container">
        <label for="url">URL:</label><input id="url" type="text" class="inputfield">
        <button onclick="connect()" id="connect" class="b-green">CONNECT</button><br>
        <button onclick="disconnect()" id="disconnect" class="b-red">DISCONNECT</button>
    </div>
    <label for="message">Message to send:</label><input id="message" class="inputfield">
    <button onclick="sendButtonClicked()" id="send" class="b-green">SEND</button>
    <br>
    <div id="output"></div>
    <script src="websockettest.js"></script>
    <script>
        var message = document.getElementById("message");
        message.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("send").click();
            }
        });
    </script>
</body>
